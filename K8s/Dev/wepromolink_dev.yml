
apiVersion: apps/v1
kind: Deployment
metadata:
  name: staticpage-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: staticpage-app
  template:
    metadata:
      labels:
        app: staticpage-app
    spec:
      imagePullSecrets:
      - name: dockerhub-secret
      containers:
        - name: staticpage-container
          image: cod4it/wepromolink.staticpage:$MICROSERVICE_STATICPAGE
          ports:
            - containerPort: 80
          envFrom:
            - configMapRef:
                name: my-configmap
