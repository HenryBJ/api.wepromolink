  name: backoffice-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backoffice-app
  template:
    metadata:
      labels:
        app: backoffice-app
    spec:
      containers:
        - name: backoffice-container
          image: cod4it/wepromolink.backoffice:$MICROSERVICE_BACKOFFICE
          ports:
            - containerPort: 80
          envFrom:
            - configMapRef:
